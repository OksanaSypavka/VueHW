<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Title</title>
</head>

<div id="app">
    <div>
        <label>Введіть номер місяця:</label>
        <input type="number" v-model.lazy="numberOfMonth" min='1' max='12'>
    </div>
    <div>
        <p>Рекомендований одяг: <span>{{getRecommendedClothes}}</span>
        </p>
    </div>
    <div>
        <img :src="getRecommendedImage" alt="" height="200">
    </div>

</div>
<body>
<script>
    const {createApp} = Vue;

    const summerImage = '/image/summer.jpg';
    const winterImage = '/image/winter.jpg';
    const springImage = '/image/spring.webp';
    const autumnImage = '/image/autumn.webp';
    const springClothes = 'jacket';
    const summerClothes = 'shorts';
    const autumnClothes = 'coat';
    const winterClothes = 'hat';

    createApp({
        data() {
            return {
                numberOfMonth: null,
                recommendedClothes: '',
                recommendedImage: '',
            }
        },
        methods: {},
        computed: {
            getRecommendedClothes() {
                if (this.numberOfMonth >= 3 && this.numberOfMonth <= 5) {
                    return this.recommendedClothes = springClothes;
                } else if (this.numberOfMonth >= 6 && this.numberOfMonth <= 8) {
                    return this.recommendedClothes = summerClothes;
                } else if (this.numberOfMonth >= 9 && this.numberOfMonth <= 11) {
                    return this.recommendedClothes = autumnClothes
                } else if (this.numberOfMonth === 12 || this.numberOfMonth === 1 || this.numberOfMonth === 2) {
                    return this.recommendedClothes = winterClothes;
                }
            },
            getRecommendedImage() {
                if (this.numberOfMonth >= 3 && this.numberOfMonth <= 5) {
                    return this.recommendedImage = springImage;
                } else if (this.numberOfMonth >= 6 && this.numberOfMonth <= 8) {
                    return this.recommendedImage = summerImage;
                } else if (this.numberOfMonth >= 9 && this.numberOfMonth <= 11) {
                    return this.recommendedImage = autumnImage;
                } else if (this.numberOfMonth === 12 || this.numberOfMonth === 1 || this.numberOfMonth === 2) {
                    return this.recommendedImage = winterImage;
                }
            }

        }
    }).mount('#app')
</script>
</body>
</html>
